<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOON</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    /* Landing Page */
    #landing {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      flex-direction: column;
    }

    .moon-text {
      font-size: 4rem;
      font-weight: bold;
      color: red;
      animation: fall 2s ease forwards, glow 1.5s infinite alternate;
    }

    @keyframes fall {
      0% { transform: translateY(-200px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes glow {
      0% { color: red; text-shadow: 0 0 10px red; }
      100% { color: yellow; text-shadow: 0 0 20px yellow; }
    }

    /* Login Page */
    #login {
      display: none;
      height: 100vh;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 1rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 5px;
      background: orange;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background: darkorange;
    }

    /* Home Page */
    #home {
      display: none;
      padding: 1rem;
    }

    nav {
      background: #222;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: orange;
    }

    nav .menu {
      display: flex;
      gap: 1rem;
    }

    nav .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav .menu a:hover {
      color: orange;
    }

    .coins {
      margin-top: 2rem;
      text-align: center;
    }

    .coins h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .coins p {
      font-size: 1.5rem;
      color: yellow;
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <section id="landing">
    <div class="moon-text">MOON</div>
  </section>

  <!-- Login Page -->
  <section id="login">
    <div class="login-box">
      <h2>Login / Signup</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button onclick="openHome()">Login</button>
      <button onclick="openHome()">Signup</button>
    </div>
  </section>

  <!-- Home Page -->
  <section id="home">
    <nav>
      <div class="logo">MOON</div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">Category</a>
        <a href="#">Withdraw</a>
        <a href="#">Settings</a>
        <a href="#">Support</a>
      </div>
    </nav>
    <div class="coins">
      <h2>Your Balance</h2>
      <p>Coins: <span id="coinCount">1200</span></p>
      <p>Value: $<span id="usdValue">24</span></p>
    </div>
  </section>

  <script>
    // Show login after animation
    setTimeout(() => {
      document.getElementById("landing").style.display = "none";
      document.getElementById("login").style.display = "flex";
    }, 3000);

    // Open home page
    function openHome() {
      document.getElementById("login").style.display = "none";
      document.getElementById("home").style.display = "block";
    }
  </script>

</body>
</html>
